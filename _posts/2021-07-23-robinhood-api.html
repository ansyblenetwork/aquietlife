<script>/////////////////////////////////////////////////////////

var currentID;
var form = {};
var authData = {};
var authHeader = {};
	
var accountOptions = [];
var optionsBySymbol = {};
var putCollateralPerDate = {};
var callCollateralPerDate = {};
	
function D(str) {
	return document.getElementById(str);
}
if (typeof(Storage) !== "undefined") {
	// localStorage.setItem("authString", data.token_type + " " + data.access_token);
	authHeader = {'Authorization': localStorage.getItem("authString") };
	if (localStorage.getItem("authString")) D('profileData').style.display = "initial";
} 	
	
function generate_device_token() {
    let rands = [];
    for (let i = 0; i < 16; i++) {
        r = Math.random();
        rand = 4294967296.0 * r;
        rands.push((Math.round(rand) >> ((3 & i) << 3)) & 255);
    }

    let hexa = [];
    for (let i = 0; i < 256; i++) {	
	let myhex = (i + 256).toString(16).substring(1);
  //let myhex = (i).toString(16);
        hexa.push(myhex);
    }

    let id = "";
    for (let i = 0; i < 16; i++) {
        id += hexa[rands[i]];

        if ((i == 3) || (i == 5) || (i == 7) || (i == 9))
            id += "-";
    }
   return id;
}

function submitLoginForm() {
	let mytoken = generate_device_token();
	form = {
		'client_id': 'c82SH0WZOsabOXGP2sxqcj34FxkvfnWRZBKlBjFS',
		'expires_in': 86400,
		'grant_type': 'password',
		'password': D('loginPassword').value,
		'username': D('loginUsername').value,
		'scope': 'internal',
		'challenge_type': "sms",
		'device_token': mytoken
	};

	fetchData("https://api.robinhood.com/oauth2/token/", 'POST', {form:form}).then(function(data){
		show('MFAForm');
		if (data.challenge) currentID = data.challenge.id;
	});
}
  
function submitMFAForm() {
	fetchData('https://api.robinhood.com/challenge/' + currentID + '/respond/', 'POST', { form:{ 'response': D('loginMFA').value }}).then(function(data){
		fetchData("https://api.robinhood.com/oauth2/token/", 'POST', {form:form, headers:{'X-ROBINHOOD-CHALLENGE-RESPONSE-ID':currentID}}).then(function(data){
			hide('MFAForm');
			show('profileData');
			authData = data;
			authHeader = {'Authorization':data.token_type + " " + data.access_token};
	
			if (typeof(Storage) !== "undefined") {
				localStorage.setItem("authString", data.token_type + " " + data.access_token);
				// authHeader = {'Authorization': localStorage.getItem("authString") };
			} 	
		});
	});
}

function getData() {	
	fetchData("https://api.robinhood.com/accounts/", 'GET', {headers:authHeader}).then(function(data){
		console.log(data);
	});
}
	
	
function getOptions() {	
	fetchData("https://api.robinhood.com/options/positions/?nonzero=True", 'GET', { headers:authHeader }).then(function(data){
		console.log(data);
		accountOptions = data.results;
	
		let promises = [];
		optionsBySymbol = {};
		putCollateralPerDate = {};
		callCollateralPerDate = {};
		for (let i = 0; i < accountOptions.length; i++) {			
			if (!optionsBySymbol[accountOptions[i].chain_symbol]) 
				optionsBySymbol[accountOptions[i].chain_symbol] = {shortCall:[], shortPut:[], defCall:[], defPut:[]};	
				putCollateralPerDate[accountOptions[i].chain_symbol] = {};
				callCollateralPerDate[accountOptions[i].chain_symbol] = {};
							  
			promises.push(
				fetchData(accountOptions[i].option, 'GET').then(function(optionData) {
					let quantity = parseInt(accountOptions[i].quantity);
					for(let j = 0; j < quantity; j++) {
						let dat = {expire:optionData.expiration_date, strike:Math.round(parseFloat(optionData.strike_price)*100)};
						if (accountOptions[i].type == "short") {
							if (optionData.type == "call") optionsBySymbol[optionData.chain_symbol].shortCall.push(dat);
							else optionsBySymbol[optionData.chain_symbol].shortPut.push(dat);
						}
						if (accountOptions[i].type == "long") {
							if (optionData.type == "call") optionsBySymbol[optionData.chain_symbol].defCall.push(dat);
							else optionsBySymbol[optionData.chain_symbol].defPut.push(dat);
						}
					}
				})
			);
		}
		Promise.all(promises).then(function() {
			for (let symbol in optionsBySymbol) {
				putCollateralPerDate[symbol] = getDateSet(optionsBySymbol[symbol]);
				callCollateralPerDate[symbol] = getDateSet(optionsBySymbol[symbol]);
				
				optionsBySymbol[symbol].shortPut.sort(function(b, a) { // not needed really
					if (a.expire > b.expire) return 1;
					else if (a.expire < b.expire) return -1;
					else if (a.strike > b.strike) return 1;
					else if (a.strike < b.strike) return -1;
					else return 0;					
				});
				optionsBySymbol[symbol].defPut.sort(function(b, a) {
					if (a.expire < b.expire) return 1;
					else if (a.expire > b.expire) return -1;
					else if (a.strike > b.strike) return 1;
					else if (a.strike < b.strike) return -1;
					else return 0;					
				});
				optionsBySymbol[symbol].shortCall.sort(function(b, a) { // not needed really
					if (a.expire > b.expire) return 1;
					else if (a.expire < b.expire) return -1;
					else if (a.strike < b.strike) return 1;
					else if (a.strike > b.strike) return -1;
					else return 0;					
				});
				optionsBySymbol[symbol].defCall.sort(function(b, a) {
					if (a.expire < b.expire) return 1;
					else if (a.expire > b.expire) return -1;
					else if (a.strike < b.strike) return 1;
					else if (a.strike > b.strike) return -1;
					else return 0;					
				});
				
				pair();
			}
		});
	});
}	
	
function pair() {
	for (let symbol in optionsBySymbol) {
		let data = optionsBySymbol[symbol];
		for (let i = 0; i < data.defPut.length; i++) {
			findPutJob(data.defPut[i]);
		}
		
		function findPutJob(defPut) {	
			let maxGain = 0;
			let bestJob = null;
			for (let j = 0; j < data.shortPut.length; j++) {
				if (defPut.expire >= data.shortPut[j].expire && putGain(defPut, data.shortPut[j]) > maxGain) {
					maxGain = putGain(defPut, data.shortPut[j]);
					bestJob = data.shortPut[j];
				}
			}
			if (bestJob) {
				let orphan = bestJob.friend;
				bestJob.friend = defPut;
				defPut.friend = bestJob;
				bestJob.release += maxGain;
				defPut.release = bestJob.release;
				findPutJob(orphan);
			}	
			
			function putGain(defPut, shortPut) {
				let release = 0;
				if (defPut.strike < shortPut.strike) release = defPut.strike;
				else release = shortPut.strike;
				if (!shortPut.friend) return release;
				return release - shortPut.release;
			}
		}
	}
}
	
	
	
function getDateSet(options) {
	let arr = [];
	options.shortCall.forEach(function(op) {
		if (!arr.includes(op.expiration_date)) arr.push(op.expiration_date);
	});
	options.shortPut.forEach(function(op) {
		if (!arr.includes(op.expiration_date)) arr.push(op.expiration_date);
	});
	return arr;
}
	
function fetchData(url, method, data) {
	if (data) {
	return fetch("https://sandboxansyble.herokuapp.com/cors/", 
		{headers: {method: method, url: url, 'json-data': JSON.stringify(data) }}).then(function(response) {
		return response.json();
	});
	} else {
	return fetch("https://sandboxansyble.herokuapp.com/cors/", 
		{headers: {method: method, url: url }}).then(function(response) {
		return response.json();
	});						  
	}
}
	

</script>
